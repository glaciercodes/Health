            color: var(--pink);
            margin-right: 15px;
            animation: heartbeat 1.5s infinite;

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .logo-text {
            font-size: 2.2rem;
            font-weight: bold;

            color: var(--yellow);
        }
        
        /* Posts Grid */
        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            padding: 30px 0;
        }
        
        .post {
            background-color: var(--light-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }
        
        .post:hover {
            transform: translateY(-5px);
        }
        
        .post-header {
            padding: 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .platform-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-size: 0.9rem;
        }
        
        .facebook { background-color: #3b5998; }
        .tiktok { background-color: #000000; }
        .telegram { background-color: #0088cc; }
        .twitter { background-color: #1da1f2; }
        .whatsapp { background-color: #25d366; }
        
        .username {
            font-weight: bold;
            color: var(--yellow);
        }
        
        .post-content {
            padding: 20px;
            text-align: center;
        }
        
        .post-text {
            margin-bottom: 15px;
            font-size: 1rem;
        }
        
        .post-stats {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
        }
        
        .post-actions {
            display: flex;
            justify-content: space-around;
            padding: 10px 15px;
            background-color: rgba(0, 0, 0, 0.2);
        }
        
        .action-btn {
            display: flex;
            align-items: center;
            gap: 5px;
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            transition: color 0.3s;
            font-size: 0.9rem;
        }

            color: var(--yellow);

        }
