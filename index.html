        // Function to display articles
        function displayArticles(articlesToDisplay) {
            const container = document.getElementById('articles-container');
            container.innerHTML = '';
            
            articlesToDisplay.forEach(article => {
                const articleCard = document.createElement('div');
                articleCard.className = 'article-card';
                
                // Format date for display
                const formattedDate = new Date(article.date).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                
                articleCard.innerHTML = `
                    <img src="${article.image}" alt="${article.title}" class="article-image">
                    <div class="article-content">
                        <div class="article-meta">
                            <span>By ${article.author}</span>
                            <span>${formattedDate}</span>
                        </div>
                        <h3 class="article-title"><a href="homepage.html">${article.title}</a></h3>
                        <p class="article-intro">${article.intro} <a href="homepage.html" class="read-more">Read more...</a></p>
                        <div class="article-share">
                            <button class="share-btn" onclick="shareArticle(${article.id})">
                                <i class="fas fa-share-alt"></i> Share
                            </button>
                        </div>
                    </div>
                `;
                
                container.appendChild(articleCard);
            });
        }

        // Function to share article
        function shareArticle(articleId) {
            const article = articles.find(a => a.id === articleId);
            if (navigator.share) {
                navigator.share({
                    title: article.title,
                    text: article.intro,
                    url: `https://health-hubs.netlify.app/article-${articleId}`
                })
                .then(() => console.log('Successful share'))
                .catch((error) => console.log('Error sharing', error));
            } else {
                // Fallback for browsers that don't support Web Share API
                alert(`Share this article: ${article.title}\n\n${article.intro}\n\nRead more at: https://health-hubs.netlify.app/article-${articleId}`);
            }
        }

        // Function to filter articles based on search
        function filterArticles() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const filteredArticles = articles.filter(article => 
                article.title.toLowerCase().includes(searchTerm) || 
                article.intro.toLowerCase().includes(searchTerm) ||
                article.author.toLowerCase().includes(searchTerm)
            );
            displayArticles(filteredArticles);
        }

        // Event listeners
        document.getElementById('search-btn').addEventListener('click', filterArticles);
        document.getElementById('search-input').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                filterArticles();
            }
        });

        // Initial display of all articles
        displayArticles(articles);
    </script>
